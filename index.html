<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>asdasd</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Início</li>
                <li>História</li>
                <li>Personagens</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <figure>
                <img class="bart" src="https://upload.wikimedia.org/wikipedia/pt/thumb/a/aa/Bart_Simpson_200px.png/150px-Bart_Simpson_200px.png" alt="Bart Simpson">
                <figcaption>Bart Simpson</figcaption>
            </figure>
            <figure>
                <img class="lisa" src="https://upload.wikimedia.org/wikipedia/pt/6/67/Lisa_Simpson_personagem.png" alt="Lisa Simpson">
                <figcaption>Lisa Simpson</figcaption>
            </figure>
            <figure>
                <img class="marge" src="https://upload.wikimedia.org/wikipedia/pt/thumb/0/0b/Marge_Simpson.png/200px-Marge_Simpson.png" alt="Marge Simpson">
                <figcaption>Marge Simpson</figcaption>
            </figure>
        </section>
    </main>

</html>
